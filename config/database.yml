# MySQL. Versions 5.6.4 and up are supported.
#
# Install the MySQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem "mysql2"
#
# And be sure to use new-style password hashing:
#   https://dev.mysql.com/doc/refman/5.7/en/password-hashing.html
#
default: &default
  adapter: mysql2
  encoding: utf8mb4

development:
  <<: *default
  database: Compatch_dev
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: <%= ENV["MYSQL_ROOT_PASSWORD"] %>
  host: <%= ENV.fetch("DB_HOST") { "db" } %>

  # Warning: The database defined as "test" will be erased and
  # re-generated from your development database when you run "rake".
  # Do not set this db to the same as development or production.
  test:
    <<: *default
    database: Compatch_test
    username: root
    password: <%= ENV.fetch("MYSQL_ROOT_PASSWORD") { "" } %>
    host: <%= ENV.fetch("DB_HOST") { "mysql" } %>

  production:
    primary: &primary_production
      <<: *default
      host: <%= Rails.application.credentials.rds[:hostname] %>
      database: 'Compatch_prod'
      username: <%= Rails.application.credentials.rds[:username] %>
      password: <%= Rails.application.credentials.rds[:password] %>
    cache:
      <<: *primary_production
      database: workspace_production_cache
      migrations_paths: db/cache_migrate
    queue:
      <<: *primary_production
      database: workspace_production_queue
      migrations_paths: db/queue_migrate
    cable:
      <<: *primary_production
      database: workspace_production_cable
      migrations_paths: db/cable_migrate
