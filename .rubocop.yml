pluguins:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.4
  TargetRailsVersion: 8.0
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'log/**/*'
    - 'spec/fixtures/**/*'
# style
Style/FrozenStringLiteralComment:
  Enabled: true
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes
Style/WordArray:
  EnforcedStyle: percent
Style/HashSyntax:
  EnforcedStyle: ruby19

# Layout
Layout/LineLength:
  Enabled: true
  Max: 120
Layout/IndentationStyle:
  EnforcedStyle: space
Layout/IndentationWidth:
  Width: 2

# Rails
Rails/ApplicationRecord:
  Enabled: true
Rails/CreateTableWithTimestamps:
  Enabled: true
Rails/FindById:
  Enabled: true
Rails/NotNullColumn:
  Enabled: true
Rails/OutputSafety:
  Enabled: true
Rails/Presence:
  Enabled: true
Rails/Squish:
  Enabled: true
Rails/TimeZone:
  Enabled: true
Rails/Validation:
  Enabled: true

# Rspec
RSpec/SpecFilePathFormat:
  Enabled: true
RSpec/SpecFilePathSuffix:
  Enabled: true
RSpec/Its:
  Enabled: true
